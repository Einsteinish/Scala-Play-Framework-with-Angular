<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="clientApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="header">
  <div class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">

        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="#/">Crux Lynx</a>
      </div>
      <div class="collapse navbar-collapse" id="js-navbar-collapse" ng-controller="MenuCtrl">
        <ul class="nav navbar-nav pull-right" ng-hide="isLoggedIn">
          <li><a ng-href="/#/signup">Sign up!</a></li>
          <li><a ng-href="/#/login">Login</a></li>
        </ul>
        <div class="btn-group pull-right acc-button" ng-show="isLoggedIn">
          <button type="button" class="btn btn-default">{{ username }}</button>
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                  aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li><a ng-href="/#/dashboard">Dashboard</a></li>
            <li><a ng-href="/#/addpost">Add post</a></li>
            <li class="divider"></li>
            <li><a href="#" ng-click="logout()">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="GooglePlus">
    <!-- Place this tag where you want the widget to render. -->
      <div class="g-person" data-width="304" data-href="//plus.google.com/111664369941456137911" data-rel="author"></div>
      <!-- Place this tag after the last widget tag. -->
      <script type="text/javascript">
        (function() {
          var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
          po.src = 'https://apis.google.com/js/platform.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
        })();
      </script>
  </div>
  <div>
     <img src="/images/index-top-picture.jpg" height="100%" width="100%" />   
  </div>
  <div ng-controller="AlertsCtrl">
    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="alert.close()">{{ alert.msg }}</alert>
  </div>
  <div ng-view=""></div>
</div>

<div class="footer">
  <div class="container">
    <p>&copy; 2016 Crux Lynx <span class="glyphicon glyphicon-leaf"></span> - cruxlynx.com powered by Scala Play! with Angular</p>
  </div>
</div>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/signup.js"></script>
<script src="scripts/services/alerts.js"></script>
<script src="scripts/controllers/alerts.js"></script>
<script src="scripts/controllers/dashboard.js"></script>
<script src="scripts/services/user.js"></script>
<script src="scripts/controllers/menu.js"></script>
<script src="scripts/controllers/login.js"></script>
<script src="scripts/controllers/addpost.js"></script>
<script src="scripts/controllers/viewpost.js"></script>

</body>
</html>
